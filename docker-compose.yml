version: '3'

services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    volumes:
      - ./src/api:/go/src/github.com/laster18/1chan/src/api
      - vendor:/go/src/github.com/laster18/1chan/src/api/vendor
    ports:
      - 3001:3001
    depends_on:
      - db
    tty:
      true
    environment:
      DATABASE_URL: tcp:db:3306*1chan/root/password
      HOGE: miso
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    volumes:
      - ./front/:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - api
  db:
    restart: always
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - db:/var/lib/mysql
      - ./db/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      MYSQL_DATABASE: 1chan
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    ports:
      - 3306:3306

volumes:
  vendor:
    driver: local
  db:
    driver: local
